{% extends 'base.html' %}

{% block content %}

{% for order in orders %}
<h2>{{ order.product.title }}</h2>
<img src="{{ order.product.image.url }}" alt="{{ order.product.name }}">
<p>{{ order.quantity }} dans le panier</p>
{% endfor %}
<a href="{% url 'delete-cart' %}">Suprimer le panier</a>

{% endblock %}
