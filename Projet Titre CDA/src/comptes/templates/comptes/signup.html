{% extends 'base.html' %}

{% block content %}

    <h1>Inscription</h1>

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" name="username" id="username" required> <!--name est une clé de dictionnaire que l'on utilise dans la views pour récupérer les informations !-->
        </p>
        <p>
            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" id="first_name" required> <!--name est une clé de dictionnaire que l'on utilise dans la views pour récupérer les informations !-->
        </p>
        <p>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required>
        </p>
        <button type="submit">S'inscrire</button>
    </form>

{% endblock %}
